<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="POST" novalidate>
    {% csrf_token %}
    {% for fm in form %}
        {{ fm.label_tag }}{{ fm }}{{ fm.errors|striptags }}<br><br>
    {% endfor %}
<input type="submit" value="submit">
</form>
{% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endif %}
<a href="{% url 'profile' %}"> Profile </a><br><br>
<a href="{% url 'logout' %}"> Logout </a>
</body>
</html>
