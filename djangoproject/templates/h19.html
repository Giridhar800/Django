<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

{% if emp %}
   <table class="table">
   <thead>
   <th> Eno </th>
   <th> Ename </th>
   <th> Eaddress </th>
   <th> Esalary </th>

   </thead>
   {% for e in emp %}
       <tr>
           <td>{{ e.eno }}</td>
           <td>{{ e.ename }}</td>
           <td>{{ e.esal }}</td>
           <td>{{ e.eaddress }}</td>
       </tr>

    {% endfor %}
   </table>
   {% else %}
    <h1> No Data</h1>



{% endif %}

</body>
</html>
